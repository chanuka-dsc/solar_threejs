<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Starter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="side-window">
      <div class="options">
        <div class="option">
          <p class="option_title">Select a planet</p>
          <select name="planets" class="select_option" id="planets"></select>
        </div>
        <div class="option">
          <p class="option_title">Radius</p>
          <input
            type="range"
            min="0.1"
            max="10"
            step="0.1"
            name="planets"
            class="slider"
            id="radius"
          />
        </div>
        <div class="option">
          <p class="option_title">Distance</p>
          <input
            type="range"
            min="1"
            max="100"
            name="planets"
            class="slider"
            id="distance"
          />
        </div>
        <div class="option">
          <p class="option_title">Speed</p>
          <input
            type="range"
            min="0.0001"
            max="0.1"
            step="0.0001"
            name="planets"
            class="slider"
            id="speed"
          />
        </div>
      </div>
    </div>
    <canvas class="threejs"></canvas>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./doc_script.js"></script>
  </body>
</html>
