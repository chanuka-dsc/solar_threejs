<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Starter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="side-window">
      <div class="options">
        <div class="option">
          <p class="option_title">Select a planet</p>
          <select name="planets" class="select_option" id="planets"></select>
        </div>
        <div class="option">
          <p class="option_title">Radius</p>
          <input name="planets" class="select_option" id="radius"></input>
        </div>
        <div class="option">
          <p class="option_title">Distance</p>
          <input name="planets" class="select_option" id="distance"></input>
        </div>
        <div class="option">
          <p class="option_title">Speed</p>
          <input name="planets" class="select_option" id="speed"></input>
        </div>
      </div>
    </div>
    <canvas class="threejs"></canvas>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./doc_script.js"></script>
  </body>
</html>
